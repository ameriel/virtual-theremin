<!DOCTYPE html>
<html>
<head>
	<title>Virtual Theremin</title>
	<meta charset="UTF-8"> 
	<link rel="shortcut icon" type="image/png" href="righthand.png"/>
	<link href='https://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="theremin.js"></script>
</head>
<body>
<div id="theremin">
	<div id="volAnt"> </div>
	<div id="control">
		<h1>Virtual Theremin</h1>
		<p>Press space to start/stop.</p>
		<div id="vol">0.00</div>
		<div id="freq">0.00</div>
	</div>
	<div id="freqAnt"> </div>
</div>
<div id="leftHand" class="hand"><img src="lefthand.png" width="100" height="100" /></div>
<div id="rightHand" class="hand"><img src="righthand.png" width="100" height="100" /></div>
</body>
</html>
